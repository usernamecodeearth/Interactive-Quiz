<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Animal Group Quiz</title>
</head>
<body>
  
<!-- top section-->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-4 my-4">Animal Group Quiz</h2>
    </div>
  </div>

  <!-- Quiz Section-->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Can you guess these animal group names?</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. What's the collective 
            noun for a group of pandas?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">A waddle</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">An embarrassment</label>
            </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What's the the name for a group
            of alligators?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">A congregation</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">A gang</label>
            </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What're a bunch 
            of caterpillars called?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">An army</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B">
              <label class="form-check-label">A clutter</label>
            </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Which word refers to a group 
            of cheetahs?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">An ambush</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B">
              <label class="form-check-label">A coalition</label>
            </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>

    </div>
  </div>

</body>
<script src="app.js"></script>
</html>
